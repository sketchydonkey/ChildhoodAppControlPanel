<!DOCTYPE html>
<html>
    <head>
        <title>Early Childhood Control Panel</title>
    </head>
                
    <body>
        <h1>New User Sign Up Form</h1>
        
        <form method="post" action="/addname"/>
            <label>Enter Your Name</label><br />
            <input type="text" name="email" placeholder="Enter Email..." required/><br />
            <input type="text" name="username" placeholder="Enter Username..." required/><br />
            <input type="text" name="password" placeholder="Enter Password..." required/><br />
            <input type="text" name="passwordConf" placeholder="Enter Password Again..." required/><br />
            <input type="submit" value="Submit Data"/>
        </form>
    </body>
</html>
