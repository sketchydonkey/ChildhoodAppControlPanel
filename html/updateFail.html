<!DOCTYPE html>
<html>
    <head>
        <title>Early Childhood Control Panel</title>
    </head>

    <body>
        <h1>Update User</h1>
        <p>Update Failed! The Passwords may not match or the user does not exist</p>
        <form method="post" action="/update"/>
            <label>Update User Password</label><br />
            <input type="email" name="email" placeholder="Enter Email..." required/><br />
            <input type="password" name="password" placeholder="Enter Password..." required/><br />
            <input type="password" name="passwordConf" placeholder="Enter Password Again..." required/><br />
            <input type="submit" value="Submit Data"/>
        </form>
    </body>
</html>
