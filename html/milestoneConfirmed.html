<!DOCTYPE html>
<html>
    <head>
        <title>Early Childhood Control Panel</title>
    </head>

    <body>
        <h1>Search Result</h1>
        {{#result}}
        <p>User: {{email}}</p>
        <p>Milestone Name: {{milestoneName}}</p>
        <p>Start Date: {{startDate}}</p>
        <p>End Date: {{endDate}}</p>


        <form method="POST" action="/viewPics">
        <input type="hidden" name="milestonename" value={{milestoneName}}>
        <input type="hidden" name ="username" value={{email}}>
        <input type="submit" value="Show Images"/>
        </form>
        <br />
        {{/result}}
        <a href="/">Home</a><br />
    </body>
</html>
