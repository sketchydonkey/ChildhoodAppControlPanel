<!DOCTYPE html>
<html class="h-100 w-100">
    <head>
		<link rel="stylesheet" href="html/bootstrap/css/bootstrap.min.css"  type="text/css">
		<link rel="stylesheet" href="html/open-iconic/font/css/open-iconic-bootstrap.min.css" type="text/css">
        <title>Ready, Steady, Go! - Administration</title>
    </head>

    <body class="h-100 w-100 pt-2">
		<div class="col-6 m-auto border rounded pt-2 pb-3 px-3" style="background-color:#f7f7f9;">
			<div class="text-center">
				<h1>Administration Panel</h1>
				<p>Select an option...</p>
			</div>
			<div class="row justify-content-center text-center">
				<div class="pr-3 border-right border-dark">
					<span class="oi oi-person text-info p-2"></span>
					<a href="add">Add User</a>
				</div>
				<div class="pl-2 pr-3 border-right border-dark">
					<span class="oi oi-trash text-danger p-2"></span>
					<a href="remove">Remove User</a>
				</div>
				<div class="pl-2 pr-3 border-right border-dark">
					<span class="oi oi-lock-locked text-warning p-2"></span>
					<a href="update">Reset User Password</a>
				</div>
				<div class="pl-2 pr-3 border-right border-dark">
					<span class="oi oi-people text-success p-2"></span>
					<a href="search">Search User</a>
				</div>
				<div class="pl-2">
					<span class="oi oi-magnifying-glass p-2"></span>
					<a href="milestones">Search Milestones</a>
				</div>
			</div>
		</div>
    </body>
</html>
