<!DOCTYPE html>
<html class="h-100 w-100"
    <head>
        <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
		<link rel="stylesheet" href="open-iconic\font\css\open-iconic-bootstrap.min.css">
        <title>Ready, Steady, Go! - Remove User</title>
    </head>

    <body class="h-100 w-100 pt-2">
		<div class="col-6 m-auto border pt-2 pb-3 px-3 rounded" style="background-color:#f7f7f9;">
			<div class="text-center">
				<h2>Remove User</h2>
				<p class="text-danger">There was an error removing the user</p>
			</div>
			<form method="post" action="/remove">
				<div class="form-group">
					<input class="form-control" type="email" id="email" placeholder="Email" required/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a class="btn btn-link" href="/">Home</a>
			</form>
		</div>
    </body>
</html>
